<div class="container">
    <h1>Form</h1>

    <div *ngIf='isLogged'>
      <button class="btn btn-danger" (click)="onLogout()">Logout</button>
    </div>

    <div *ngIf='!isLogged'>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="logins.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="logins.password">
      </div>

      <div class="form-group" (click)="onLogin()">
        <button class="btn btn-primary">
            Login
        </button>
      </div>
    </div>

    <div *ngIf='isLogged'>
      <hr>
      <div class="form-group">
        <div class="row">
          <div class="col-lg-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="users.first_name">
          </div>

          <div class="col-lg-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="users.last_name">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="users.email">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="onSave()">
            Save
        </button>
      </div>


     <hr>
     <h1>User List</h1>
      <table class="table table-bordered table-striped">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>

        <tbody *ngFor="let user of userList">
          <tr *ngIf='user.email'>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email || '--'}}</td>
            <td>
              <button class="btn btn-success">
                  Edit
              </button>

              <button class="btn btn-danger" (click)="onDelete()">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>




</div>
